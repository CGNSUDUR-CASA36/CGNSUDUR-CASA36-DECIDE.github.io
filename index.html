            const handleMatch = () => {
                const names = namesInput.split('\n').filter(n => n.trim());

                if (names.length === 0 || tasks.length === 0) return alert('LÃ¼tfen hem kiÅŸi hem de gÃ¶rev listesini doldurun.');
                if (matchMode === 'unique' && names.length < tasks.length) return alert('Tek seferlik eÅŸleÅŸtirme iÃ§in kiÅŸi sayÄ±sÄ±, gÃ¶rev sayÄ±sÄ±ndan az olamaz.');
